<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Dashboard - Plant Doctor</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <style type="text/tailwindcss">
        @theme {
            --color-primary: #3a6960;
            --color-deep-moss: #3a6960;
            --color-snow-blossom: #fdfcfc;
            --color-soil-grey: #64748b;
            --color-sunlight-glow: #F59E0B;
            --color-accent-pink: #D7A3A6;
            --color-bark-brown: #433422;
            --color-background-light: #fdfcfc;
            --color-background-dark: #18302d;
            --color-surface-dark: #2B443F;

            --font-display: "Epilogue", sans-serif;

            --radius-DEFAULT: 0.5rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-full: 9999px;
        }
        @custom-variant dark (&:where(.dark, .dark *));
    </style>
    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        body { font-family: 'Epilogue', sans-serif; }
    </style>
</head>
<body class="bg-snow-blossom min-h-screen font-display flex flex-col">
    
    <!-- Top Bar -->
    <div class="p-6 flex justify-between items-center sticky top-0 bg-snow-blossom/90 backdrop-blur-md z-10 border-b border-slate-100">
        <div>
            <p class="text-soil-grey text-xs font-bold uppercase tracking-wider mb-1">Welcome Back</p>
            <h1 class="text-2xl font-black text-deep-moss">My Garden</h1>
        </div>
        <a href="profile.html" class="w-10 h-10 rounded-full bg-deep-moss/10 flex items-center justify-center text-deep-moss hover:bg-deep-moss/20 transition-colors">
            <span class="material-symbols-outlined">person</span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6 flex flex-col gap-8">
        
        <!-- Weather/Status Summary (Optional Polish) -->
        <div class="bg-deep-moss rounded-2xl p-6 text-white shadow-xl shadow-deep-moss/20 relative overflow-hidden">
            <div class="absolute -right-10 -top-10 w-40 h-40 bg-white/10 rounded-full blur-3xl"></div>
            <div class="relative z-10">
                <div class="flex items-center gap-2 mb-2 opacity-80">
                    <span class="material-symbols-outlined text-lg">wb_sunny</span>
                    <span class="text-xs font-bold uppercase tracking-widest">Good Growing Weather</span>
                </div>
                <p class="text-sm leading-relaxed max-w-[80%]">
                    Your plants are happy! Remember to check your Calathea's soil moisture today.
                </p>
            </div>
        </div>

        <!-- Scanning History Section -->
        <div class="flex-1 flex flex-col">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-bold text-deep-moss">Scanning History</h2>
                <button class="text-soil-grey text-sm font-medium hover:text-deep-moss">View All</button>
            </div>

            <!-- Empty State -->
            <div class="flex-1 flex flex-col items-center justify-center py-12 border-2 border-dashed border-slate-200 rounded-3xl bg-slate-50/50">
                <div class="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mb-4 text-slate-300">
                    <span class="material-symbols-outlined text-4xl">history_edu</span>
                </div>
                <h3 class="text-deep-moss font-bold text-lg mb-2">No Scans Yet</h3>
                <p class="text-soil-grey text-center text-sm max-w-[200px]">
                    Your scanning history will appear here once you diagnose your first plant.
                </p>
            </div>
        </div>
    </div>

    <!-- Floating Action Button (FAB) -->
    <div class="sticky bottom-6 flex justify-center pb-6">
        <a href="scanner.html" class="flex items-center gap-3 bg-sunlight-glow text-deep-moss px-8 py-4 rounded-full shadow-xl shadow-sunlight-glow/30 hover:bg-sunlight-glow/90 hover:-translate-y-1 transition-all active:scale-95">
            <span class="material-symbols-outlined text-3xl">photo_camera</span>
            <span class="font-bold text-lg">Scan Plant</span>
        </a>
    </div>

    <!-- Bottom Nav (Optional, for "App" feel) -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 p-4 pb-8 flex justify-around text-slate-400 z-0 hidden">
        <button class="flex flex-col items-center gap-1 text-deep-moss">
            <span class="material-symbols-outlined fill-1">home</span>
            <span class="text-[10px] font-bold">Home</span>
        </button>
        <button class="flex flex-col items-center gap-1 hover:text-deep-moss transition-colors">
            <span class="material-symbols-outlined">favorite</span>
            <span class="text-[10px] font-bold">Saved</span>
        </button>
         <div class="w-12"></div> <!-- Spacer for FAB -->
        <button class="flex flex-col items-center gap-1 hover:text-deep-moss transition-colors">
            <span class="material-symbols-outlined">forum</span>
            <span class="text-[10px] font-bold">Experts</span>
        </button>
        <button class="flex flex-col items-center gap-1 hover:text-deep-moss transition-colors">
            <span class="material-symbols-outlined">settings</span>
            <span class="text-[10px] font-bold">Settings</span>
        </button>
    </div>

</body>
</html>
