<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login - Plant Doctor</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <style type="text/tailwindcss">
        @theme {
            --color-primary: #3a6960;
            --color-deep-moss: #3a6960;
            --color-snow-blossom: #fdfcfc;
            --color-soil-grey: #64748b;
            --color-sunlight-glow: #F59E0B;
            --color-accent-pink: #D7A3A6;
            --color-bark-brown: #433422;
            --color-background-light: #fdfcfc;
            --color-background-dark: #18302d;
            --color-surface-dark: #2B443F;

            --font-display: "Epilogue", sans-serif;

            --radius-DEFAULT: 0.5rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-full: 9999px;
        }
        @custom-variant dark (&:where(.dark, .dark *));
    </style>
    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        body { font-family: 'Epilogue', sans-serif; }
    </style>
</head>
<body class="min-h-screen font-display">
    <div class="relative w-full min-h-screen flex items-center justify-center p-4">
        <!-- Background Image with Blur -->
        <div class="fixed inset-0 z-0">
             <div class="absolute inset-0 bg-cover bg-center blur-md scale-105" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuD2aSBhhUDUzI7XZTBMhamTembCgWxBGFIEHPReC3PrT9fqf8uQyDzRr7jnSDtpnUF_1ceFhTMgq9RQPHFcKO_QgxLdpbVBqOFb2mr0BBnnlScRTPDxqOUsz2b1RZnGEjglzSxenAUwIXW-wouALz095Us31TC-oub0ENbf1kslGVQ07kVb7D3Z_YM9BUJrX_KRkPu-JkvraQRf9K0iCTeInzx8d-LLFjJoALAaRHTxG2NfC-Y3uSQBNsFV-lACdbV00BA60pxhsrVX');"></div>
             <div class="absolute inset-0 bg-black/20"></div>
        </div>

        <!-- Login Card -->
        <div class="relative z-10 w-full max-w-md bg-snow-blossom rounded-3xl shadow-2xl p-8 border border-white/50 backdrop-blur-sm">
            <div class="text-center mb-8">
                <a href="{% url 'core:index' %}" class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-deep-moss/10 text-deep-moss mb-4 transition-transform hover:scale-105">
                    <span class="material-symbols-outlined text-4xl">potted_plant</span>
                </a>
                <h1 class="text-3xl font-black text-deep-moss mb-2 tracking-tight">Welcome Back</h1>
                <p class="text-soil-grey font-medium">Sign in to save your plant's life.</p>
            </div>

            <form method="post" class="flex flex-col gap-5">
                {% csrf_token %}
                {% if form.non_field_errors %}
                    <div class="bg-red-50 text-red-500 p-3 rounded-lg text-sm font-medium">
                        {{ form.non_field_errors.0 }}
                    </div>
                {% endif %}
                <div>
                    <label class="block text-sm font-bold text-deep-moss mb-2 ml-1" for="id_username">Username</label>
                    <input type="text" name="username" id="id_username" class="w-full px-5 py-4 rounded-xl border-2 border-slate-100 focus:border-deep-moss/50 focus:ring-4 focus:ring-deep-moss/10 outline-none transition-all text-deep-moss placeholder:text-slate-300 bg-slate-50 font-medium" placeholder="Username" required>
                </div>
                <div>
                    <label class="block text-sm font-bold text-deep-moss mb-2 ml-1" for="id_password">Password</label>
                    <input type="password" name="password" id="id_password" class="w-full px-5 py-4 rounded-xl border-2 border-slate-100 focus:border-deep-moss/50 focus:ring-4 focus:ring-deep-moss/10 outline-none transition-all text-deep-moss placeholder:text-slate-300 bg-slate-50 font-medium" placeholder="••••••••" required>
                </div>

                <button type="submit" class="w-full py-4 mt-2 rounded-xl bg-sunlight-glow text-deep-moss font-bold text-lg shadow-lg shadow-sunlight-glow/30 hover:bg-sunlight-glow/90 hover:-translate-y-0.5 transition-all active:scale-95 active:translate-y-0">
                    Log In
                </button>
            </form>

            <div class="mt-8 text-center border-t border-slate-100 pt-6">
                <p class="text-soil-grey text-sm font-medium">New to Plant Doctor? <a href="{% url 'users:signup' %}" class="text-deep-moss font-bold hover:underline">Create Account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
